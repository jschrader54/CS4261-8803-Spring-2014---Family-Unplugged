<!doctype html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head>
<body>
    <div data-role="page">
 
        <div data-role="header">
            <h1>Family Unplugged</h1>
        </div><!-- /header -->
 
        <div data-role="content">
	    	<form data-ajax="false" method="post" action="index.html">
     			<label for="username">Username:</label>
     			<input type="text" name="username" id="username" value="" autocomplete="on”>

     			<label for="password_orig”>Password:</label>
     			<input type="password" data-clear-btn="false" name="password_orig" id="password_orig" value="" autocomplete="off">

				<label for="password_confirm">Confirm Password:</label>
     			<input type="password" data-clear-btn="false" name="password_confirm" id="password_confirm" value="" autocomplete="off">

	    		<button type="submit" id="submitform">Register</button>
	     	</form>	  
        </div><!-- /content -->
 
        <div data-role="footer">
            <h4>Product of P-JJAM, inc.</h4>
        </div><!-- /footer -->
 
    </div><!-- /page -->
</body>
